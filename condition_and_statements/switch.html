<script>

var num1=20;
var num2=5;
var operation='/';
var ans;

switch(operation)
{
case '+':{ ans=num1+num2;} break;
case '-': ans=num1-num2; break;
case '*': ans=num1*num2; break;
case '/': ans=num1/num2; break;
case '%': ans=num1%num2; break;
default: ans='operation did not matched';
}
ans='The answer is '+ans;

console.log(ans);






</script>
